<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./index.js"></script>  DON'T USE THIS METHOD TO LINK JS-->
    <!-- <script src="./index.js async"></script>  HTML parsing and JS LOADING -->
    <script src="./index.js" defer></script>  <!--HTML parsing and JS LOADING -->
    <title>My Website </title>
</head>
<body>
    <header class="header">
        <nav class=" nav container">
            <h1 class="logo"> Website </h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks <span style="display: none;">hello</span></h2>
            <button class="btn btn-headline">Learn more</button>
        </div>
    </header>
    <section class="todo_section container">
        <h2>your TO DO list for today</h2>
        <form action="" class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add todo">
            <ul class="todo-list">
                <li>todo-list 1</li>
            </ul>
        </form>
    </section>
    <section class="section_signup container">
        <h2>sign up</h2>
        <form action="" class="signupform">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="confirmPassword" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
               
            </div>
            <button class="btn signup-btn">Submit</button>
           

        </form>

    </section>
    <!-- <script src="./index.js"></script>  THIS MA WORK FINE BUT IT'S TIME CONSUMING SYNCROUNOUSLY -->
</body>
</html>
